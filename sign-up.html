
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qecho "# Quiz-Grad-assigment" >> README.md Sign Up </title>
    <link rel="icon" type="image/x-icon" href="/imgs/Hands Graduate.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="loading">
        <!-- <div class="loading-wave">
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div> -->

        </div>
    </section>
    <section class="sign-up">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-md-6">
                    <div class="image d-flex justify-content-center align-items-center flex-column">
                        <img src="./imgs/Hands Graduate.png" alt="">

                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="input-wrapper ">
                        <form onsubmit="signUp()" class="d-flex flex-column">
                            <div class="logo d-flex justify-content-center align-items-center">
                                <a href="index.html"><img src="./imgs/Group 114.png" alt=""></a>
                            </div>
                            <h2>
                                Welcome! <br>
                                Please Signup to your account.
                            </h2>
                            <label for="signUpName">Your Name</label>
                            <input type="text" id="signUpName" placeholder="John Doe">
                            <label for="signUpEmail">Email Address</label>
                            <input type="text" id="signUpEmail" placeholder="john@email.com">
                            <label for="signUpPass">Password</label>
                            <div class="passwordInputWrapper">
                                <input type="password" id="signUpPass" placeholder="********">
                                <!-- <i onclick="" id="eye" class="fa-solid fa-eye"></i> -->
                            </div>
                            <label for="confirmSignUpPass">Confirm Password</label>
                            <div class="passwordInputWrapper">
                                <input type="password" id="confirmSignUpPass" placeholder="********">
                                <!-- <i onclick="" id="eye" class="fa-solid fa-eye"></i> -->
                            </div>
                            <div class="checkbox-wrapper d-flex align-items-center">
                                <input name="gender" type="radio" id="male-check">
                                <label for="male-check">Male</label>
                                <input name="gender" type="radio" id="female-check">
                                <label for="female-check">Female</label>
                            </div>
                            <div class="file">
                                <input onchange="uploadImage()" accept="image/*" type="file" id="image">
                            </div>
                            <p id="error"></p>
                            <button type="submit" class="solid-btn">Sign Up</button>
                            <p>Already have an account? <a class="login-span" href="./login.html">Login</a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
