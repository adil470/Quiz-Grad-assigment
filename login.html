<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Grad Log In</title>
    <link rel="icon" type="image/x-icon" href="/imgs/Hands Graduate.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="loading">
        <!-- <div class="loading-wave">
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
        </div> -->
    </section>
    <section class="login">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="logo d-flex justify-content-center align-items-center flex-column">
                        <a href="index.html"><img src="./imgs/Group 114.png" alt=""></a>
                        <h2>
                            Welcome back! <br>
                            Please login/Signup to your account.
                        </h2>
                    </div>
                    <form onsubmit="login()">
                        <div class="input-wrapper d-flex justify-content-center flex-column">
                            <label for="loginEmail">Email Address</label>
                            <input type="text" id="loginEmail" placeholder="test@test.com">
                            <label for="loginPass">Password</label>
                            <div class="passwordInputWrapper">
                                <input type="password" id="loginPass" placeholder="********">
                                <!-- <i id="eyelogin" class="fa-solid fa-eye"></i> -->
                            </div>
                            <p id="loginError"></p>
                        </div>
                        <div class="check-boxes d-flex justify-content-between align-items-center">
                            <div class="check d-flex justify-content-center align-items-center">
                                <input id="checkBox" type="checkbox">
                                <label for="checkBox">Remember Me</label>
                            </div>
                            <a href="#">
                                Forgot Password?
                            </a>
                        </div>
                        <div class="btn-wrapper">
                            <button type="submit" class="solid-btn">Login</button>
                            <a href="sign-up.html" class="my-btn">Signup</a>
                        </div>
                    </form>
                    <div class="my-links">
                        <p>
                            Or login with
                        </p>
                        <a href="#">Facebook</a>
                        <a href="#">Google</a>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="image d-flex justify-content-center align-items-center">
                        <img src="./imgs/Hands Graduate.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
